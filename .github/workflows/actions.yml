name: run main.py

on:
  schedule:
    - cron: '* */8 * * *' # runs every 8 hours

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to GitHub runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script # run main.py
        env:
          SECRET_TOKEN: ${{ secrets.SECRET_TOKEN }}
        run: python main.py
          
      - name: commit & push files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://anuja-rahul:$GITHUB_TOKEN@github.com/github-stat-automation-python
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated stats" --allow-empty)
          git push
